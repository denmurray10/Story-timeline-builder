{% extends 'timeline/base.html' %}

{% block title %}Delete {{ entry.title }} - World Wiki{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded-4 text-center">
                <div class="card-body p-5">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                    <h3 class="fw-bold mt-3 mb-2">Delete "{{ entry.title }}"?</h3>
                    <p class="text-muted mb-4">This action cannot be undone. This world entry will be permanently
                        removed.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-3 justify-content-center">
                            <button type="submit" class="btn btn-danger rounded-pill px-4">
                                <i class="bi bi-trash me-1"></i> Delete
                            </button>
                            <a href="{% url 'world_detail' entry.pk %}"
                                class="btn btn-outline-secondary rounded-pill px-4">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
