{% extends 'timeline/base.html' %} {% block title %}Delete Event - Story
Timeline Builder{% endblock %} {% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="bi bi-exclamation-triangle"></i> Confirm Delete
                </h4>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete this event?</p>
                <div class="alert alert-warning">
                    <strong>{{ event.title }}</strong>
                    <p class="mb-0 mt-2">This action cannot be undone!</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a
                            href="{% url 'event_detail' event.pk %}"
                            class="btn btn-secondary"
                        >
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Yes, Delete Event
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
