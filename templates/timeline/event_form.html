{% extends 'timeline/base.html' %} {% block title %}{{ action }} Event - Story
Timeline Builder{% endblock %} {% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-calendar-event"></i> {{ action }} Event
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <!-- Render the form as a simple table to avoid any loop logic -->
                    {{ form.as_p }}

                    <div class="d-flex justify-content-between mt-3">
                        <a
                            href="{% url 'timeline_view' %}"
                            class="btn btn-secondary"
                        >
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Event
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
